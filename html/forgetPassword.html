<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1 mx-auto">
                <h3>Forget password ?</h3>
                <div class="form-group">
                    <p>
                        Please enter your email below and we will send your information
                    </p>
                    <h5>Note: make sure your email is valid otherwise you cannot get the mail</h6>
                </div>                
                <div class="form-group">
                    <input type="text" id="email" class="form-control" placeholder="Your email *" value="" />
                </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Send" />
                    </div>
                    <div class="form-group">
                        <a href="signin.html" class="ForgetPwd">Go sign in page!</a>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href = 'index.html'
            }
        });
    </script>
    <script src="../js/forgetPassword.js"></script>
</body>
