<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<script>
</script>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1 mx-auto">
                <h3>Account setting Form</h3>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="Your email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" class="form-control" placeholder="Your phone *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" class="form-control" placeholder="Your country name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Save" />
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                console.log(user.email)
                var user1 = firebase.auth().currentUser;
                console.log('current user is '+user1)
                if(user1){
                    var userID = user1.uid
                    console.log(userID)
                    firebase.database().ref('Users/'+userID).once('value').then(snapshot=>{
                    if(snapshot.val()){
                        window.location.href = 'index.html'
                    }else{
                        console.log('user not in database')
                    }
                })
               }
            }else{
                console.log('no user sign in')
            }
        });
    </script>
    <script src="js/accoutsetting.js"></script>
</body>
</html>
